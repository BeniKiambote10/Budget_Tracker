<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Beni's Budget Tracker</h1>
      <div class="input-section">
          <input type="text" id="description" class="input-field" placeholder="Description">
          <input type="number" id="amount" class="input-field" placeholder="Amount">
          <div class="button-group">
              <button id="add-income" class="btn btn-income">Add Income</button>
              <button id="add-expense" class="btn btn-expense">Add Expense</button>
          </div>
      </div>
      <div class="summary-section">
          <div class="summary-item total-budget">
              <h2>Total Budget: <span id="total-budget">$0.00</span></h2>
          </div>
          <div class="summary-item income">
              <h2>Income: <span id="total-income">$0.00</span></h2>
          </div>
          <div class="summary-item expenses">
              <h2>Expenses: <span id="total-expenses">$0.00</span></h2>
          </div>
      </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
